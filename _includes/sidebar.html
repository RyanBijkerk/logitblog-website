{% assign author = site.authors | where:"name","Ryan Ververs-Bijkerk" | first %}
<div>
    <h4 class="font-weight-bold spanborder" style="margin-top: 8px;"><span>Search</span></h4>   
    <div id="search-container">
        <input class="form-control border-0" id="search-input" placeholder="search..." type="text">
      <div class="search-results">
        <ul id="results-container"></ul>
      </div>
    </div>

    <!-- Configuration -->
    <script>
        var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{{ site.url }}{url}">{title}</a></li>'
        })
    </script>

    <h4 class="font-weight-bold spanborder"><span>Follow me</span></h4>   
    <div style="list-style: none; padding: 0px; margin: auto; padding: 10px">
        <a href="{{ author.twitter }}" target="_blank"><img style="width: 40px; margin: 6px;" src="{{site.baseurl}}/assets/images/socials/008-twitter.png"></a>
        <a href="{{ author.linkedin }}" target="_blank"><img style="width: 40px; margin: 6px;" src="{{site.baseurl}}/assets/images/socials/027-linkedin.png"></a>
        <a href="{{ author.github }}" target="_blank"><img style="width: 40px; margin: 6px;" src="{{site.baseurl}}/assets/images/socials/050-github.png"></a>
        <a href="/feed.xml" target="_blank"><img style="width: 40px; margin: 6px;" src="{{site.baseurl}}/assets/images/socials/052-rss.png"></a>
    </div>
    

    <h4 class="font-weight-bold spanborder"><span>Community</span></h4> 
    <div style="width: 200px; padding: 10px;">
        <img style="margin: 5px;" src="{{site.baseurl}}/assets/images/community/ctp.png">
        <img style="margin: 5px;" src="{{site.baseurl}}/assets/images/community/vexpert.png">
        <img style="margin: 5px;" src="{{site.baseurl}}/assets/images/community/nvidia-community-advisor.png">
        <img style="margin: 5px;" src="{{site.baseurl}}/assets/images/community/mvp-reconnect.png">
        <img style="margin: 5px;" src="{{site.baseurl}}/assets/images/community/teamrge.png">
    </div>

</div>
