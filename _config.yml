# Site
name: 'Logit Blog'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    ryan:
      name:           Ryan Ververs-Bijkerk
      picture:        /assets/images/authors/ryan.png
      bio:            "Ryan is currently a Technical Evangelist at ICT-Partners focused on the End-User Computing area. Ryan is primarily focusing on the user experience in centralized desktop environments."
      twitter:        https://twitter.com/logitblog
      linkedin:       https://www.linkedin.com/in/ryanbijkerk/
      github:         https://github.com/RyanBijkerk
      reddit:         https://www.reddit.com/user/ryanbijkerk
    henk:
      name:           Henk Droplul
      picture:         /assets/images/avatar2.jpg
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      twitter:        https://twitter.com/wowthemesnet
      linkedin:       https://linkedin.com/in/ryanbijkerk
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]